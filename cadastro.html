<html lang="en">
<head>

    <link rel="stylesheet" href="stylecadastro.css">

<body>
    <div class="form">
        <div class="title">Bem vindo</div>
        <div class="subtitulo">Vamos criar a sua conta!</div>
    
        <div class="input-container ic1">
          <input placeholder="" type="text" class="input" id="firstname">
          <div class="cut"></div>
          <label class="iLabel" for="firstname">Primeiro nome</label>
        </div>
    
        <div class="input-container ic2">
          <input placeholder="" type="text" class="input" id="lastname">
          <div class="cut"></div>
          <label class="iLabel" for="lastname">Sobrenome</label>
        </div>
        <div class="input-container ic2">
          <input placeholder="" type="text" class="input" id="email">
          <div class="cut cut-short"></div>
          <label class="iLabel" for="email">Email</label>
        </div>
        <button class="submit" type="text"><a href="inicio.html">criar</a></button>
      </div>
